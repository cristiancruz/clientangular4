<div class="container">
        <div class="row">
         <div class="col-md-12 my-5">
                <div class="breadcrumb mt-4"><a routerLink="/">Home</a> &nbsp;/ Login</div>
             
             <h4>Login</h4>
             <form #loginForm="ngForm" (ngSubmit)="login()">

                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo" required [(ngModel)]="user.email" #email="ngModel" [ngModelOptions]="{standalone: true}">
                    <span *ngIf="!email.valid && email.touched" class="text-danger">El correo es obligatorio*</span>
                </div>
                <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="******" required [(ngModel)]="user.password" #password="ngModel" [ngModelOptions]="{standalone: true}">
                        <span *ngIf="!password.valid && password.touched" class="text-danger">La contraseña es obligatoria*</span>
                    </div>
                <button class="btn btn-primary">Login</button>
                <a class="btn btn-secondary" routerLink="/" >Cancelar</a>
            </form>
         </div>
        </div>
     </div>
